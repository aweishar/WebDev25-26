<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Base Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="converter-container">
        <h1>Number Base Converter</h1>

        <div class="input-group">
            <label for="numberInput">Number to Convert</label>
            <input type="text" id="numberInput" placeholder="Enter number">
        </div>

        <div class="input-group">
            <label for="fromBaseInput">From Base</label>
            <input type="number" id="fromBaseInput" min="2" max="36" value="10" placeholder="e.g., 10">
        </div>

        <div class="input-group">
            <label for="toBaseInput">To Base</label>
            <input type="number" id="toBaseInput" min="2" max="36" value="2" placeholder="e.g., 2">
        </div>

        <button id="convertBtn">Convert</button>

        <div id="result">Result will appear here</div>
    </div>

    <script src="script.js"></script>

</body>
</html>
