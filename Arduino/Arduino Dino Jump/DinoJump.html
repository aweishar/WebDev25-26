<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino: Dino Jump</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    
    <link href="project-details.css" rel="stylesheet" />

    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="antialiased bg-gray-50">

    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-2xl font-bold text-gray-900 text-center">Arduino: Dino Jump</h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12">
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-8 text-center hidden">Arduino: Dino Jump</h1>

        <section id="video" class="mb-12">
            <h2 class="text-3xl font-bold text-gray-900 mb-4">Video</h2>
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <video class="w-full" controls>
                    <source src="DinoJump.mp4" type="video/mp4">
                </video>
            </div>
        </section>

        <section id="picture" class="mb-12">
            <h2 class="text-3xl font-bold text-gray-900 mb-4">Picture</h2>
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <img src="DinoJump.jpg" alt="Arduino Dino Jump Project" class="w-full object-cover">
            </div>
        </section>

        <section id="code">
            <h2 class="text-3xl font-bold text-gray-900 mb-4">Code</h2>
            <pre class="rounded-xl shadow-lg"><code id="code-display" class="language-cpp" data-src="DinoJump.ino">Loading code...</code></pre>
        </section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
    
    <script src="project-details.js"></script>
</body>
</html>
