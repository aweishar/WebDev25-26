<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Efficiency Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f4f7f6; }
        .header { background-color: #0d6efd; color: white; padding: 20px 0; margin-bottom: 30px; } 
        /* Table Styling */
        #data-display-ee table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            table-layout: auto;

        #data-display-ee th, #data-display-ee td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;

            white-space: nowrap;
        }
        #data-display-ee th {
            background-color: #f2f2f2;
            color: #555;
        }

        /* CUSTOM CSS FOR HOVER EFFECT */
        /* Target the specific notebook button */
        #notebook-button:hover {
            /* Set the background to the primary blue color */
            background-color: #0d6efd !important; 
            /* Set the border color to the primary blue color */
            border-color: #0d6efd !important;
            /* Set the text color to white */
            color: white !important;
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

<div class="header">
    <div class="container">
        <h1>âš¡ Energy Efficiency of Buildings</h1>
        <p class="lead">Analysis and Data Resources</p>
    </div>
</div>

    <div class="row g-4">
        <div class="col-md-3">
            <div class="card text-center shadow-lg h-100">
                <div class="card-header bg-primary text-white">
                    <i class="bi bi-journal-code"></i> Analysis Notebook
                </div>
                <div class="card-body">
                    <h5 class="card-title">EnergyEfficiencyNotebook.html</h5>
                    <p class="card-text">View the complete analysis, code, and model results.</p>
                    <a href="EnergyEfficiencyNotebook.html" id="notebook-button" class="btn btn-outline-primary btn-lg">View Notebook</a>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card shadow-lg h-100">
                <div class="card-header bg-success text-white">
                    <i class="bi bi-file-earmark-spreadsheet"></i> Raw Data Display: EnergyEfficiency.xlsx
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <div id="data-display-ee">
                            <p>Loading Excel data...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="text-center mt-5">
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // JavaScript code for reading XLSX file remains the same
    const xlsxFileEE = 'EnergyEfficiency.xlsx';
    const dataDisplayEE = document.getElementById('data-display-ee');
    const ROWS_LIMIT = 10; 

    fetch(xlsxFileEE)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.arrayBuffer();
        })
        .then(data => {
            const dataBuffer = new Uint8Array(data);
            const dataBinary = Array.from(dataBuffer).map(b => String.fromCharCode(b)).join('');
            
            const workbook = XLSX.read(dataBinary, { type: 'binary' });
            const sheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[sheetName];
            const json = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

            if (json.length === 0) {
                 dataDisplayEE.innerHTML = `<p class="alert alert-warning">The Excel sheet is empty.</p>`;
                 return;
            }

            const headers = json[0];
            const dataRows = json.slice(1, ROWS_LIMIT + 1); 

            let html = '<table><thead><tr>';
            headers.forEach(header => { html += `<th>${header}</th>`; });
            html += '</tr></thead><tbody>';

            dataRows.forEach(row => {
                html += '<tr>';
                row.forEach(cell => {
                    html += `<td>${cell !== undefined ? cell : ''}</td>`;
                });
                html += '</tr>';
            });

            html += '</tbody></table>';

            if (json.length > ROWS_LIMIT + 1) {
                html += `<p style="margin-top: 10px; color: #6c757d;">... Displaying ${ROWS_LIMIT} out of ${json.length - 1} data rows.</p>`;
            }

            dataDisplayEE.innerHTML = html;
        })
        .catch(error => {
            dataDisplayEE.innerHTML = `<p class="alert alert-danger">Error loading the Excel file: ${error.message}. Please ensure the file exists and is named EnergyEfficiency.xlsx.</p>`;
            console.error('Error fetching XLSX:', error);
        });

</script>

</body>
</html>
