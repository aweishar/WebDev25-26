<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Energy Efficiency Project</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', 
            theme: {
                extend: {
                    colors: {
                        gray: {
                            50: '#fafafa',
                            100: '#f5f5f5',
                            200: '#e5e5e5',
                            300: '#d4d4d4',
                            400: '#a3a3a3',
                            500: '#737373',
                            600: '#525252',
                            700: '#404040',
                            800: '#262626',
                            900: '#171717',
                        }
                    }
                }
            }
        }
    </script>

    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {

        }

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
        }
        
        /* Smooth transition */
        body, div, header, h1, h2, section, p, th, td {
            transition-property: background-color, border-color, color;
            transition-duration: 300ms;
        }

        /* Custom Table Styling for Light/Dark Mode */
        #data-display-ee table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            table-layout: auto; 
            font-size: 0.85rem;
        }

        #data-display-ee th, #data-display-ee td {
            padding: 12px;
            text-align: left;
            white-space: nowrap;
            border-bottom-width: 1px;
        }

        /* Light Mode Table Defaults */
        #data-display-ee th { background-color: #f5f5f5; color: #374151; border-color: #e5e5e5; font-weight: 600; }
        #data-display-ee td { color: #4b5563; border-color: #e5e5e5; }

        /* Dark Mode Table Overrides */
        .dark #data-display-ee th { background-color: #262626; color: #e5e5e5; border-color: #404040; }
        .dark #data-display-ee td { color: #d4d4d4; border-color: #404040; }
    </style>
</head>
<body class="antialiased bg-gray-50 dark:bg-neutral-950 dark:text-neutral-100">

    <header class="bg-white dark:bg-neutral-900 shadow-sm transition-colors duration-300 mb-10">
        <div class="container mx-auto px-4 py-8 text-center">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">âš¡ Energy Efficiency of Buildings</h1>
            <p class="text-gray-600 dark:text-neutral-400">Analysis and Data Resources</p>
        </div>
    </header>

    <div class="container mx-auto px-4 pb-20">
        
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            
            <div class="lg:col-span-1">
                <div class="bg-white dark:bg-neutral-800 rounded-xl shadow-lg overflow-hidden h-full flex flex-col">
                    <div class="bg-gray-100 dark:bg-neutral-700 px-6 py-4 border-b dark:border-neutral-600">
                        <h5 class="font-semibold text-gray-800 dark:text-white text-center">
                            <i class="bi bi-journal-code mr-2"></i> Analysis Notebook
                        </h5>
                    </div>
                    <div class="p-6 flex flex-col flex-grow items-center text-center">
                        <h5 class="font-bold text-gray-900 dark:text-white mb-2">EnergyEfficiencyNotebook.html</h5>
                        <p class="text-sm text-gray-600 dark:text-neutral-400 mb-6">View the complete analysis, code, and model results.</p>
                        
                        <div class="mt-auto w-full">
                            <a href="EnergyEfficiencyNotebook.html" id="notebook-button" class="block w-full py-2 px-4 bg-transparent border-2 border-indigo-500 text-indigo-500 hover:bg-indigo-500 hover:text-white dark:border-indigo-400 dark:text-indigo-400 dark:hover:bg-indigo-400 dark:hover:text-neutral-900 font-semibold rounded-lg transition-colors duration-300">
                                View Notebook
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-3">
                <div class="bg-white dark:bg-neutral-800 rounded-xl shadow-lg overflow-hidden h-full">
                    <div class="bg-gray-100 dark:bg-neutral-700 px-6 py-4 border-b dark:border-neutral-600">
                        <h5 class="font-semibold text-gray-800 dark:text-white">
                            <i class="bi bi-file-earmark-spreadsheet mr-2"></i> Raw Data Display: EnergyEfficiency.xlsx
                        </h5>
                    </div>
                    <div class="p-0 overflow-x-auto">
                        <div class="p-4">
                            <div id="data-display-ee" class="w-full">
                                <p class="text-gray-500 dark:text-neutral-400 animate-pulse">Loading Excel data...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

<script>
    // JavaScript code for reading XLSX file
    const xlsxFileEE = 'EnergyEfficiency.xlsx';
    const dataDisplayEE = document.getElementById('data-display-ee');
    const ROWS_LIMIT = 10; 

    fetch(xlsxFileEE)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.arrayBuffer();
        })
        .then(data => {
            const dataBuffer = new Uint8Array(data);
            const dataBinary = Array.from(dataBuffer).map(b => String.fromCharCode(b)).join('');
            
            const workbook = XLSX.read(dataBinary, { type: 'binary' });
            const sheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[sheetName];
            const json = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

            if (json.length === 0) {
                 // Updated to Tailwind styling
                 dataDisplayEE.innerHTML = `<p class="p-4 bg-yellow-100 dark:bg-yellow-900 text-yellow-800 dark:text-yellow-200 rounded-lg">The Excel sheet is empty.</p>`;
                 return;
            }

            const headers = json[0];
            const dataRows = json.slice(1, ROWS_LIMIT + 1); 

            let html = '<table><thead><tr>';
            headers.forEach(header => { html += `<th>${header}</th>`; });
            html += '</tr></thead><tbody>';

            dataRows.forEach(row => {
                html += '<tr>';
                row.forEach(cell => {
                    html += `<td>${cell !== undefined ? cell : ''}</td>`;
                });
                html += '</tr>';
            });

            html += '</tbody></table>';

            if (json.length > ROWS_LIMIT + 1) {
                // Updated to Tailwind styling
                html += `<p class="mt-4 text-sm text-gray-500 dark:text-neutral-500 italic">... Displaying ${ROWS_LIMIT} out of ${json.length - 1} data rows.</p>`;
            }

            dataDisplayEE.innerHTML = html;
        })
        .catch(error => {
            // Updated to Tailwind styling
            dataDisplayEE.innerHTML = `<p class="p-4 bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-200 rounded-lg">Error loading the Excel file: ${error.message}. Please ensure the file exists and is named EnergyEfficiency.xlsx.</p>`;
            console.error('Error fetching XLSX:', error);
        });

</script>

</body>
</html>
