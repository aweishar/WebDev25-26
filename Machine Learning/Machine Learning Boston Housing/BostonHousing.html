<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston Housing Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f4f7f6; }
        .header { background-color: #0d6efd; color: white; padding: 20px 0; margin-bottom: 30px; }
        /* CSV Table Styling */
        #csv-display table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            /* Ensures columns are tight for better fit in limited space */
            table-layout: auto; 
        }
        #csv-display th, #csv-display td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-size: 0.85rem;
            white-space: nowrap; /* Prevent wrapping cell content */
        }
        #csv-display th {
            background-color: #f2f2f2;
            color: #555;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="container">
        <h1>üè† Boston Housing Price Prediction</h1>
        <p class="lead">Analysis and Data Resources</p>
    </div>
</div>

    <div class="row g-4">
        <div class="col-md-3">
            <div class="card text-center shadow-lg h-100">
                <div class="card-header bg-primary text-white">
                    <i class="bi bi-journal-code"></i> Analysis Notebook
                </div>
                <div class="card-body">
                    <h5 class="card-title">BostonHousingNotebook.html</h5>
                    <p class="card-text">View the complete analysis, code, and model results.</p>
                    <a href="BostonHousingNotebook.html" class="btn btn-outline-primary btn-lg">View Notebook</a>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card shadow-lg h-100">
                <div class="card-header bg-success text-white">
                    <i class="bi bi-file-earmark-spreadsheet"></i> Raw Data Display: BostonHousing.csv
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <div id="csv-display">
                            <p>Loading data...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="text-center mt-5">
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // JavaScript code to fetch and display the CSV file remains the same
    const csvFile = 'BostonHousing.csv';
    const csvDisplay = document.getElementById('csv-display');

    fetch(csvFile)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.text();
        })
        .then(data => {
            const rows = data.trim().split('\n');
            const rowsToDisplay = rows.slice(0, 11); 

            let html = '<table>';
            const headers = rowsToDisplay[0].split(',');
            html += '<thead><tr>';
            headers.forEach(header => { html += `<th>${header.trim()}</th>`; });
            html += '</tr></thead><tbody>';

            for (let i = 1; i < rowsToDisplay.length; i++) {
                const cells = rowsToDisplay[i].split(',');
                html += '<tr>';
                cells.forEach(cell => { html += `<td>${cell.trim()}</td>`; });
                html += '</tr>';
            }

            html += '</tbody></table>';

            if (rows.length > 11) {
                html += `<p style="margin-top: 10px; color: #6c757d;">... Displaying ${rowsToDisplay.length - 1} out of ${rows.length - 1} data rows.</p>`;
            } else if (rows.length === 1) {
                 html = `<p style="color: red;">Error: CSV file is empty or only contains a header.</p>`;
            }

            csvDisplay.innerHTML = html;
        })
        .catch(error => {
            csvDisplay.innerHTML = `<p class="alert alert-danger">Error loading the CSV file: ${error.message}. Please ensure the file exists and is in the correct location.</p>`;
            console.error('Error fetching CSV:', error);
        });

</script>

</body>
</html>
